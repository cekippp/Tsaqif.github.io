    <script>
    document.addEventListener('DOMContentLoaded', function(){
        var grid = document.querySelector('.tm-featured .grid');
        if(!grid) return;
        var figures = Array.prototype.slice.call(grid.querySelectorAll('figure'));
        var cols = document.createElement('div'); cols.className = 'tm-gallery-columns grid';
        var left = document.createElement('div'); left.className = 'tm-gallery-left';
        var center = document.createElement('div'); center.className = 'tm-gallery-center';
        var right = document.createElement('div'); right.className = 'tm-gallery-right';
        cols.appendChild(left); cols.appendChild(center); cols.appendChild(right);
        grid.parentNode.replaceChild(cols, grid);
        function distribute(){
            var columns = [left, center, right];
            figures.forEach(function(fig, index){
                columns[index % columns.length].appendChild(fig);
                fig.setAttribute('data-index', index);
            });
        }
        if(document.readyState === 'complete') distribute(); else window.addEventListener('load', distribute);

        // Lightbox Overlay
        var overlay = document.createElement('div');
        overlay.id = 'tm-lightbox-overlay';
        var overlayImg = document.createElement('img');
        var closeBtn = document.createElement('div'); closeBtn.className = 'tm-lightbox-close'; closeBtn.textContent = '×';
        var prevBtn = document.createElement('div'); prevBtn.className = 'tm-lightbox-prev'; prevBtn.textContent = '‹';
        var nextBtn = document.createElement('div'); nextBtn.className = 'tm-lightbox-next'; nextBtn.textContent = '›';
        overlay.appendChild(overlayImg);
        overlay.appendChild(closeBtn);
        overlay.appendChild(prevBtn);
        overlay.appendChild(nextBtn);
        document.body.appendChild(overlay);

        var imgs = figures.map(function(fig){ return fig.querySelector('img'); });
        var currentIndex = 0;
        function openAt(index){
            currentIndex = (index + imgs.length) % imgs.length;
            overlayImg.src = imgs[currentIndex].src;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function close(){
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        function next(){ openAt(currentIndex + 1); }
        function prev(){ openAt(currentIndex - 1); }

        figures.forEach(function(fig){
            fig.addEventListener('click', function(e){
                var idx = parseInt(fig.getAttribute('data-index'), 10) || 0;
                openAt(idx);
            });
        });

        closeBtn.addEventListener('click', function(e){ e.stopPropagation(); close(); });
        nextBtn.addEventListener('click', function(e){ e.stopPropagation(); next(); });
        prevBtn.addEventListener('click', function(e){ e.stopPropagation(); prev(); });
        overlay.addEventListener('click', function(e){ if(e.target === overlay) close(); });
        document.addEventListener('keydown', function(e){
            if(!overlay.classList.contains('active')) return;
            if(e.key === 'Escape') close();
            else if(e.key === 'ArrowRight') next();
            else if(e.key === 'ArrowLeft') prev();
        });

        // Basic swipe support
        var startX = 0; var endX = 0;
        overlay.addEventListener('touchstart', function(e){ startX = e.changedTouches[0].clientX; });
        overlay.addEventListener('touchend', function(e){
            endX = e.changedTouches[0].clientX;
            var delta = endX - startX;
            if(Math.abs(delta) > 50){ if(delta < 0) next(); else prev(); }
        });
    });
    </script>
